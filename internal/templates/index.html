<html class="h-full bg-gray-100">

<head>
    <title>Example</title>
    <!--Tailwind CSS-->
    <!-- <link href="/static/style/output.css" rel="stylesheet" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <!--HTMX-->
    <script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js">
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="h-full overflow-hidden">
    <div class="flex flex-col h-screen">
        <header class="w-full text-center sticky top-0"></header>
        {{template "header.html"}}
        </header>
        <main class="flex-1">
            <div class="mx-auto p-8 flex h-full divide-x-2" x-data="{activeNamespace:'all', activeMode:'memory'}">
                <div class="flex-none w-85" hx-trigger="load" hx-get="/namespaces" hx-swap="innerHTML">
                </div>
                <div class="flex-1 growl">
                    <div id="content" hx-trigger="load" hx-get="/nodes"></div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
